<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bark Bark</title>
    
    <!-- Google Map import statement -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6j9w90zuLvVATqpwpDSPZ6WA-RE49ut0"></script>
    
    <!-- Loading style sheet import -->
    <link rel="stylesheet" type ="text/css" href="Loading.css">
    
    <!-- Apple ICON -->
    <link href="icons/favicon.png" rel="apple-touch-icon">
    <!-- iPhone ICON -->
    <link href="icons/apple-touch-icon-57x57.png" sizes="57x57" rel="apple-touch-icon">
    <!-- iPad ICON-->
    <link href="icons/apple-touch-icon-72x72.png" sizes="72x72" rel="apple-touch-icon">
    <!-- iPhone (Retina) ICON-->
    <link href="icons/apple-touch-icon-114x114.png" sizes="114x114" rel="apple-touch-icon">
    <!-- iPad (Retina) ICON-->
    <link href="icons/apple-touch-icon-144x144.png" sizes="144x144" rel="apple-touch-icon">
    
    <!-- iPhone SPLASHSCREEN-->
    <link href="icons/apple-touch-startup-image-320x460.png" media="(device-width: 320px)" rel="apple-touch-startup-image">
    <!-- iPhone (Retina) SPLASHSCREEN-->
    <link href="icons/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPad (portrait) SPLASHSCREEN-->
    <link href="icons/apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (orientation: portrait)" rel="apple-touch-startup-image">
    <!-- iPad (Retina, portrait) SPLASHSCREEN-->
    <link href="icons/apple-touch-startup-image-1536x2008.png" media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPhone 6/7/8 -->
    <link href="icons/apple-touch-startup-image-750x1334.png" media="(device-width: 375px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <!-- iPhone 6 Plus/7 Plus/8 Plus -->
    <link href="icons/apple-touch-startup-image-1242x2208.png" media="(device-width: 414px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
    
    <!-- Apple lauch title-->
    <meta name="apple-mobile-web-app-title" content="Bark Bark">

    <!-- Make look like local app on iphone-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Remove status bar to look like native app-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    
    <div align="center" id="Loading">
      <p>
        <img src="favicon.ico" alt="husky"/>
      </p>
      <p> Loading... </p>
      <p>Your page is being prepared by our expert husky</p>
    </div>
  </body>
</html>
